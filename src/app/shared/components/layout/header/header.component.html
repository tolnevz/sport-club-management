<div class="app-topbar" [ngClass]="{'w-100': !display}">

  <button
    [routerLink]="'/login'"
    pButton
    pRipple
    type="button"
    icon="pi pi-sign-out"
    class="p-button-rounded p-button-text app-menu-button"
  ></button>
</div>
